<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<link href="style.css" rel="stylesheet" type="text/css" />
<title>Thinking of a Number</title>
</head>
<body>
    <div class="heading">
        <h1>Guess The Number</h1>
    </div>
    <div class="form-wrapper">
        <div class="form-title">1.2.3.</div>
        <form class="form">
            <input 
                type="text" 
                placeholder="Guess a number between 0-100" 
                class="form-input"
            />
            <button type="submit" class="form-button">Check Number</button>
            <button type="button" class="form-button__reset form-button">Reset Game</button>
        </form>
        <div class="form-response">Make a guess</div>
    </div>
    <ul class="form-response-list"></ul>
    <script src="script.js"></script>
</body>
</html>
